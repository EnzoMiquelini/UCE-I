<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="background-form">
        <div class="container-form">
            <div class="title-form">
                <h3>Informações</h3>
                <h1>TIRE SUAS DÚVIDAS</h1>
            </div>
            <div class="form">
                <div class="nome-tel">
                    <div class="nome">
                        <label>Nome</label>
                        <input type="text" placeholder="Digite o seu email">
                    </div>
                    <div class="tel">
                        <label>Telefone</label>
                        <input type="number" placeholder="Digite o seu telefone">
                    </div>
                </div>
                <div class="email">
                    <label>E-mail</label>
                    <input type="email" placeholder="Digite o seu email">
                </div>
                <div class="mensagem">
                    <label>Mensagem</label>
                    <textarea placeholder="Digite a sua mensagem" cols="30" rows="10"></textarea>
                </div>
                <button type="submit" class="button-form">Enviar Mensagem <ion-icon name="paper-plane"></ion-icon></button>
            </div>
        </div>
    </div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
